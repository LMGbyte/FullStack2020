<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework 03 16 Moving geometry</title>
    <style>
        /* --- slider css--- */

        .slidecontainer {
  width: 100%;
}

.slider {
  -webkit-appearance: none;
  width: 100%;
  height: 50px;
  background: #d3d3d3;
  outline: none;
  opacity: 0.5;
  -webkit-transition: 1s;
  transition: opacity 1s;
}

.slider:hover {
  opacity: 1;
}

.slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 25px;
  height: 40px;
  background: #ff0000;
  cursor: pointer;
}

.slider::-moz-range-thumb {
  border: 1px solid;
  width: 15px;
  height: 40px;
  background: #ff0000;
  cursor: pointer;
  border-radius: 5px;
}

/* main css */
        .main {
            border: 1px solid;
            width: 100%;
            height: 50px;
        }
        .butt {
            border: 1px solid;
            border-radius: 5px;
            background-color: #009abf;
            font-family: Arial;
            width: 10%;
            height: 30px;
            position: relative;
            align-content: center;
            text-align: ;

        div.butt {
            display: -ms-flexbox;
            display: flex;
            -ms-flex-wrap: wrap;
            flex-wrap: wrap;
            margin: 4px;           
        }
        .butt:hover{
            background-color: aquamarine;
        }

        img {
            position: relative;
        }

    </style>

</head>
<body>

<div class="main">
    <img src="img/circ.svg" id="m-obj" style="left: 0px">
</div>

<div>

    <div class="butt" id="stop-btn">Stop</div>
    
</div>

    <input type="range" min="1" max="20" value="1" class="slider" id="speed-in">
</div>


<script src="scripts/script.js"></script>
</body>
</html>
