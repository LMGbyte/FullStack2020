<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework 03 16 Moving geometry</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="main">
    <img src="img/circ.svg" id="m-obj" style="left: 0px">
</div>

<div class="settings">
    <div id="settings-n">Control</div>
    <div class="butt" id="start-btn">Start</div>
    <div class="butt" id="stop-btn">Stop</div>

    <label for="speed-in">Select speed:</label>
    <input type="range" min="1" max="20" value="1" class="slider" id="speed-in">

    <br>

    <label for="figures">Select figure:</label>
    <select id="figures" name="cars">
        <option value="img/circ.svg" selected>Circle</option>
        <option value="img/rect.svg">Rectangle</option>
        <option value="img/triangle.svg">Triangle</option>
        <option value="img/rombus.svg">Rombus</option>
        <option value="img/hexagon.svg">Hexagon</option>
    </select>

    <div class="butt" id="reverse-btn">Reverse</div>
    <div><b>Lets play:</b> try to reverse as less distance from left side as possible</div>
    <div class='result' id='speed-value'>Speed: 0 px/s</div>
    <div class='result' id='current'>Current: px</div>
    <div class='result' id='best'>Best: px</div>
</div>

<script src="scripts/script.js"></script>
</body>
</html>
