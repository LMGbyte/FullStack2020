<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        div {
            width: 75px;
            height: 75px;
            display: inline-block;
            margin: 5px 5px 5px 5px auto;
        }
        div:nth-child(even){
            background-color: #009abf;
        }
        div:nth-child(odd){
            background-color: black;
        }
        div:hover{
            background-color: #ff9f19;
        }

    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
