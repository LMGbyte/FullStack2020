<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registracija</title>
    <link rel="stylesheet" href="../css/stiliai.css">
    <link rel="stylesheet" href="../css/normalizer.css">
</head>

<body>
<form action="index.html" method="post">
    <h2>Registracija į kursus</h2>
    <hr>
    Vardas:
    <input type="text" placeholder="Mindaugas">
    <h3 class="prog_lang">Programavimo kalba</h3>
    <label for="cpp">C++</label>
    <input type="radio" id="cpp" name="language"><br>
    <label for="php">PHP</label>
    <input type="radio" id="php" name="language" checked="checked"><br>
    <label for="python">Python</label>
    <input type="radio" id="python" name="language"><br>
    <h3>Papildoma informacija</h3>
    <textarea placeholder="Įveskite patirtį" rows="4" cols="25"></textarea>
    <h4>Slaptažodis
        <br>
        <input type="password" placeholder="**********">
        <select>
            <option value="First">1</option>
            <option value="Second">2</option>
            <option value="Third">3</option>
            <option value="Fourth">4</option>
            <option>5</option>
            <option>6</option>
        </select>
    </h4>
    <input type="button" value="Siųsti">
</form>
</body>
</html>
